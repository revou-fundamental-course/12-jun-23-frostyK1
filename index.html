<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Suhu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp();
        return false">
        <label for="temp">Masukan temperatur untuk di konversi</label>
        <br>
        <input type="number" name="temp" id="temp" value="0">
        <select name="temp_diff" id="temp_diff">
            <option value="cel">&#176;Celcius</option>
            <option value="fah">&#176;Fahrenheit</option>
        </select>
        <br>
        <input type="submit" value="Konversi" name="temp" id="submit">
        <br>
        <span id="result"></span>
        </form>
    </div>
    
    <div class="footer">
        <form id="exp">
            <h1>Cara Konversi Dari Celsius (&#176;C) ke Fahrenheit(&#176;F)</h1>
            <br>
            <p>Suhu dalam derajat Fahrenheit (&#176;F) sama dengan suhu dalam derajat Celsius (&#176;C) kali 9/5 tambah 32.</p>
            <br>
            <p>S(&#176;F) = (S(&#176;C) x 9/5 + 32)</p>
            <br>
            <p>Atau</p>
            <br>
            <p>S(&#176;F) = (S(&#176;C) x 1.8) + 32</p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
